<form action="{{ url_for("gets_data")}}" method="post">
    <label for="search_words">Search Words:</label>
    <input type="text" id="search_words" name="search" placeholder="search hashtag or a words">
    <label for="since">Since:</label>
    <input type="date" id="since" name="since" placeholder="since">
    <label for="numb">number of tweets:</label>
    <input type="number" id="numb" name="numb" placeholder="numb">

    <button type="submit">Search</button>
