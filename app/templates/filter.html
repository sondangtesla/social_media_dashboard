<body data-spy="scroll" data-target="#spy" data-offset="200">
<div class="col-md-12">
    <form id="formFilter" action="" enctype="multipart/form-data">
      <div class="row">
        <div class="col-3">
          <div class="form-group">
            <label for="filter-out">Filterout by Original Author of Retweet</label>
            <input type="text" name="filter-out" id="filter-out" class="form-control" required />
          </div>
        </div>
        <div class="col-3">
          <div class="py-1"></div>
          <div class="text-center py-3">
            <button type="button" class="bt bt-secondary mr-4 disabled d-none" id="btnFilterReset">
              Reset
            </button>
            <button type="submit" id="btnFilter" class="bt bt-primary">
              Filter Out
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js">
</script>
